<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
        }

        .btn-primary {
            height: 45px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Article Recommendation System</h1>
        <form action="/recommend" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Enter Article Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>

</html>
